<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PiZZa MaN</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header">
      <nav class="nav">
        <img
          class="logo"
          src="https://www.freelogodesign.org/file/app/client/thumb/d2c9f766-2bba-4b05-9529-112d479f7344_200x200.png?1585317335572"
        />

        <ul>
          <li>
            <a class="login" href="#">
              <p id="login">Login</p>
            </a>
          </li>

          <li>
            <a href="#"
              ><img
                class="basket-icon"
                src="https://image.flaticon.com/icons/svg/233/233683.svg"
            /></a>
          </li>
        </ul>
      </nav>
      <img
        class="header-img"
        src="https://d1ralsognjng37.cloudfront.net/204cede8-c174-4a67-9442-4201b6053aa7.jpeg"
      />
    </div>
    <div class="main">
      <div class="table first-menu">
        <img
          class="menu-pic"
          src="images/easy-pepperoni-pizza-lead-4.jpg"
          alt="pepperoni pizza"
        />
        <h3>Pepperoni Feast</h3>
        <p>select your size</p>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            size
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Small</a>
            <a class="dropdown-item" href="#">Medium</a>
            <a class="dropdown-item" href="#">Large</a>
          </div>
          <button type="button" class="btn btn-success">Add</button>
        </div>
      </div>

      <div class="table second-menu">
        <img
          class="menu-pic"
          src="images/Pizza_-_Veggie_Supreme_1024x512_crop_center.jpg"
          alt="vegetable supreme pizza"
        />
        <h3>Vegetable Supreme</h3>
        <p>select your size</p>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            size
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Small</a>
            <a class="dropdown-item" href="#">Medium</a>
            <a class="dropdown-item" href="#">Large</a>
          </div>
        </div>
          <button type="button" class="btn btn-success">Add</button>
        </div>
      </div>

      <div class="table third-menu">
        <img
          class="menu-pic"
          src="images/meat feast.png"
          alt="meat-feast pizza"
        />
        <h3>Meat Feast</h3>
        <p>select your size</p>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            size
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Small</a>
            <a class="dropdown-item" href="#">Medium</a>
            <a class="dropdown-item" href="#">Large</a>
          </div>
        </div>
          <button type="button" class="btn btn-success">Add</button>
        </div>
